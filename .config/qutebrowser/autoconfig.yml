config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn smplayer {hint-url}
        ',NH': hint links spawn mpv --ytdl-format="bestvideo[height<=1080]+bestaudio"
          {hint-url}
        ',NL': hint links spawn mpv --ytdl-format="bestvideo[height<=360]+bestaudio"
          {hint-url}
        ',NM': hint links spawn mpv --ytdl-format="bestaudio" --player-operation-mode=pseudo-gui
          {hint-url}
        ',Nh': hint links spawn mpv --ytdl-format="bestvideo[height<=720]+bestaudio"
          {hint-url}
        ',Nl': hint links spawn mpv --ytdl-format="bestvideo[height<=480]+bestaudio"
          {hint-url}
        ',Nm': hint links spawn mpv {hint-url}
        ',Nq': hint links spawn mpv --ytdl-format="bestvideo[height<=1440]+bestaudio"
          {hint-url}
        ',V': hint links spawn vlc {hint-url}
        ',m': spawn smplayer {url}
        ',nH': spawn mpv --ytdl-format="bestvideo[height<=1080]+bestaudio" {url}
        ',nL': hint links spawn mpv --ytdl-format="bestvideo[height<=360]+bestaudio"
          {url}
        ',nM': spawn mpv --ytdl-format="bestaudio" --player-operation-mode=pseudo-gui
          {url}
        ',nh': spawn mpv --ytdl-format="bestvideo[height<=720]+bestaudio" {url}
        ',nl': spawn mpv --ytdl-format="bestvideo[height<=480]+bestaudio" {url}
        ',nm': spawn mpv {url}
        ',nq': spawn mpv --ytdl-format="bestvideo[height<=1440]+bestaudio" {url}
        ',v': spawn vlc {url}
        <Ctrl+r>: restart
        H: tab-prev
        J: back
        K: forward
        L: tab-next
        ps: insert-text {primary}
        ys: yank selection
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  content.geolocation:
    https://allegrolokalnie.pl: true
  content.javascript.enabled:
    '*://*.accounts.google.com/*': true
    '*://*.allegro.pl/*': true
    '*://*.allegrolokalnie.pl/*': true
    '*://*.brilliant.org/*': true
    '*://*.cufs.vulcan.net.pl/*': true
    '*://*.discord.com/*': true
    '*://*.docs.voidlinux.org/*': true
    '*://*.duckduckgo.com/*': true
    '*://*.ekursy.akademiakierowcy.pl/*': true
    '*://*.github.com/*': true
    '*://*.guix.gnu.org/*': true
    '*://*.halny-treningi.gymmanager.com.pl/*': true
    '*://*.html.duckduckgo.com/*': true
    '*://*.lynx.browser.org/*': true
    '*://*.mail.google.com/*': true
    '*://*.pkgs.alpinelinux.org/*': true
    '*://*.start.duckduckgo.com/*': true
    '*://*.videos.lukesmith.xyz/*': true
    '*://*.voidlinux.org/*': true
    '*://*.w3m.sourceforge.net/*': true
    '*://*.wiki.archlinux.org/*': false
    '*://*.wiki.artixlinux.org/*': true
    '*://*.www.cda.pl/*': true
    '*://*.www.deepl.com/*': false
    '*://*.www.facebook.com/*': true
    '*://*.www.jikos.cz/*': true
    '*://*.www.meteo.pl/*': true
    '*://*.www.pekao.com.pl/*': true
    '*://*.www.pekao24.pl/*': false
    '*://*.www.youtube.com/*': false
    '*://links.twibright.com/*': true
    '*://w3m.sourceforge.net/*': true
    '*://www.deepl.com/*': true
    '*://www.videolan.org/*': true
    '*://www.youtube.com/*': true
    global: true
  content.media.audio_capture:
    global: true
    https://discord.com: true
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    global: ask
  content.media.video_capture:
    global: ask
  content.notifications:
    https://explosionfiles.com: false
    https://teamshiginima.com: false
    https://usersdrive.com: false
    https://www.filmweb.pl: false
    https://www.komputronik.pl: false
    https://www.mediaexpert.pl: false
    https://www.reddit.com: false
    https://www.youtube.com: false
    https://zsem.edu.pl: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - nvim-qt
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_size:
    global: 10pt
  fonts.web.size.default:
    global: 18
  new_instance_open_target:
    global: tab
  statusbar.show:
    global: always
  tabs.background:
    global: true
  tabs.show:
    global: always
