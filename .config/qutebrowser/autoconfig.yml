# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn smplayer {hint-url}
        ',NH': hint links spawn mpv --ytdl-format="bestvideo[height=1080]+bestaudio"
          {hint-url}
        ',NM': hint links spawn mpv --ytdl-format="bestaudio" --player-operation-mode=pseudo-gui
          {hint-url}
        ',Nh': hint links spawn mpv --ytdl-format="bestvideo[height=720]+bestaudio"
          {hint-url}
        ',Nl': hint links spawn mpv --ytdl-format="bestvideo[height=480]+bestaudio"
          {hint-url}
        ',Nm': hint links spawn mpv {hint-url}
        ',V': hint links spawn vlc {hint-url}
        ',m': spawn smplayer {url}
        ',nH': spawn mpv --ytdl-format="bestvideo[height=1080]+bestaudio" {url}
        ',nM': spawn mpv --ytdl-format="bestaudio" --player-operation-mode=pseudo-gui
          {url}
        ',nh': spawn mpv --ytdl-format="bestvideo[height=720]+bestaudio" {url}
        ',nl': spawn mpv --ytdl-format="bestvideo[height=480]+bestaudio" {url}
        ',nm': spawn mpv {url}
        ',v': spawn vlc {url}
        <Ctrl+r>: restart
        H: tab-prev
        J: back
        K: forward
        L: tab-next
        ps: insert-text {primary}
        ys: yank selection
  content.javascript.enabled:
    '*://*.allegro.pl/*': true
    '*://*.allegrolokalnie.pl/*': true
    '*://*.duckduckgo.com/*': true
    '*://*.halny-treningi.gymmanager.com.pl/*': true
    '*://*.lynx.browser.org/*': true
    '*://*.start.duckduckgo.com/*': true
    '*://*.videos.lukesmith.xyz/*': true
    '*://*.w3m.sourceforge.net/*': true
    '*://*.wiki.archlinux.org/*': false
    '*://*.www.facebook.com/*': true
    '*://*.www.jikos.cz/*': true
    '*://*.www.youtube.com/*': true
    '*://links.twibright.com/*': true
    '*://w3m.sourceforge.net/*': true
    '*://www.deepl.com/*': true
    '*://www.videolan.org/*': true
    '*://www.youtube.com/*': true
    global: true
  content.notifications:
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
