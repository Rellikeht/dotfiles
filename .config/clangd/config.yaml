---
CompileFlags:
  Add: [-Wall, -Wno-variadic-macros, -Wextra, -Wunused]
Diagnostics:
  UnusedIncludes: Strict
  ClangTidy:
    Add:
      - modernize-*
      - performance-*
      - portability-*
      - readability-*
      - clang-analyzer-*
      - misc-*
      - concurrency-*
      - bugprone-*
      - mpi-*
      - openmp-*
    Remove:
      - modernize-use-trailing-return-type
      - readability-isolate-declaration
      - misc-use-anonymous-namespace
    FastCheckFilter: Loose
---
If:
  PathMatch: [.*\.c, .*\.h]
CompileFlags:
  Add: [-xc]
---
If:
  PathMatch: [.*\.cpp, .*\.hpp]
CompileFlags:
  Add: [-xc++, -Weffc++]
ClangTidy:
  Add: cppcoreguidelines-*
