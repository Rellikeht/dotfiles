CompileFlags:
  Add: [-Wall, -Wno-variadic-macros, -Wextra, -Wunused]
Diagnostics:
  UnusedIncludes: Strict
  ClangTidy:
    Add: modernize*
    Remove: modernize-use-trailing-return-type
    FastCheckFilter: Loose

---
If:
  PathMatch: [.*\.c, .*\.h]
CompileFlags:
  Add: [-xc]
---
If:
  PathMatch: [.*\.cpp, .*\.hpp]
CompileFlags:
  Add: [-xc++, -Weffc++]
