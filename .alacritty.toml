[general]
import = [
    "~/.alacritty.theme.toml",
]
live_config_reload = true

[bell]
animation = "EaseOutExpo"
duration = 0

[cursor]
style = "Block"

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false

# [env]
# font scaling between monitors
# TODO is this necessary
# WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 12.0

[font.normal]
family = "MesloLGS NF"
style = "Regular"

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.italic]
family = "MesloLGS NF"
style = "Italic"

[font.bold_italic]
family = "MesloLGS NF"
style = "Bold Italic"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Comma"
mods = "Shift|Control|Alt"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "Period"
mods = "Shift|Control|Alt"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mode = "Alt"

[[keyboard.bindings]]
command = {program = "sh", args = ["-c", "~/.config/alacritty/theme-toggle.sh"]}
key = "="
mods = "Alt"

[scrolling]
history = 10000
multiplier = 3

[window]
startup_mode = "Maximized"
title = "Alacritty"
dynamic_title = true
opacity = 1.0 # 0.98

[terminal]
osc52 = "CopyPaste"

[selection]
save_to_clipboard = true

